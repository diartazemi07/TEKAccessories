<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product | TEK Accessories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body id="da-product-single">

<nav class="navbar navbar-expand-lg navbar-dark da-navbar">
  <div class="container">
    <a class="navbar-brand da-logo" href="home.html">TEK</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link da-nav-link" href="products.html">Products</a></li>
    </ul>
  </div>
</nav>

<!-- PRODUCT DETAILS -->
<section class="da-single-product">
  <div class="container">
    <div class="row align-items-center">

      <!-- IMAGE -->
      <div class="col-md-6 text-center">
        <div class="da-single-img-box">
          <img id="product-img" alt="Product Image">
        </div>
      </div>

      <!-- INFO -->
      <div class="col-md-6">
        <h2 id="product-name"></h2>
        <p id="product-desc" class="da-single-desc"></p>

        <h4 id="product-price" class="da-single-price"></h4>

        <div class="mt-4">
          <a id="buy-btn" class="btn btn-dark btn-lg">
             Buy Now
          </a>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="js/product.js"></script>
</body>
</html>
